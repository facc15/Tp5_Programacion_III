<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 5 â€“ Formulario Login</title>
    <script src="./javascript/validaciones.js"></script>

    <style>
        table {
				display: flex;
				justify-content: center;
				align-items: center;
			  }
    </style>
</head>
<body>

    <form action="./Backend/verificarUsuario.php" id="form" method="POST" class="form-register" onsubmit="return AdministrarValidacionesLogin()">

        <table style="width:50%;height:50%">

            <thead>
                <h2>Login</h2>

            </thead>

            <tbody>
                <tr>
                    <td>
                        <h4>Ingreso de credenciales</h4>

                        <hr>
                    </td>
                </tr>

                <tr>

                    <td>
                        <label for="txtDni">DNI:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                        <input id="txtDni" name="dni" type="number" min="1000000" max="55000000">
                        <span id="txtDniSpan" style="display:none">*</span>
                    </td>

                </tr>

                <tr>

                    <td>
                        <label for="txtApellido">Apellido:&nbsp;&nbsp; </label>
                        <input id="txtApellido" name="apellido" type="text" >
                        <span id="txtApellidoSpan" style="display:none">*</span>
                        <hr>
                    </td>

                </tr>

                <tr>

                    <td align="right">
                        <input type="reset" value="Limpiar">
                    </td>

                </tr>

                <tr>
                    <td align="right">
                        <input type="submit" value="Enviar" onclick="AdministrarValidacionesLogin()"/>
                    </td>
                </tr>
            </tbody>

        </table>

    </form>
    
</body>
</html>
